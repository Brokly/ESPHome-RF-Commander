substitutions:
  devicename: rf-commander
  upper_devicename: "RF Commander"
  location: На чердаке
  hardware: SonOff RF-433
  wifi_ip: !secret ip_rf_commander

packages:
  device_base: !include __device_base.yaml

esphome:
  platform: ESP8266
  board: esp01_1m

api:
  services:
    - service: send_rf_raw
      variables:
        data: int # данные для передачи, возможно то, что насканировали
        proto: int # номер протокола
        nbits: int # количество битов в посылке
      then:
        - lambda: |-
            send_rf->execute(data, proto, nbits);    

  
binary_sensor:
# кнопка
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
    internal: true
    name: ${upper_devicename} Button
    id: button_id
# restart esp
    on_click:
      min_length: 4000ms
      max_length: 6000ms
      then:
        - switch.toggle: restart_sw

output:
  # светодиод устройства
  - platform: esp8266_pwm
    id: led_id
    pin: 
      number: GPIO13
      inverted: false

light:
  - platform: monochromatic
    name: ${upper_devicename} Led
    internal: true
    output: led_id
    id: led

status_led:
  pin:
    number: GPIO13
    inverted: yes

time:
  #нужна синхронизация времени
  - platform: sntp
    id: sntp_time

remote_receiver:
  pin:
    number: GPIO4
    #inverted: true
  tolerance: 50%
  filter: 4us
  idle: 4ms
  on_rc_switch:
     - lambda: |-
         // эта строка выдаст в лог коды в шестнадцатиричном (сжатом) виде, однако тут количество бит будет не понятно
         ESP_LOGD("RC Commander", "Code:%x%08x , Proto:%d", (uint32_t)(x.code>>32), (uint32_t)x.code, x.protocol); 
         if(x.protocol==1){
            if(x.code==0x65602){
            } else if(x.code==0x65608){
            } else if(x.code==0xff5f78){
            } else if(x.code==4){
            } else if(x.code==5){
            }
         } else if(x.protocol==6){
            if(x.code==0xff5f71){
            } else if(x.code==0xff5f78){
            }
         }
  dump: rc_switch

remote_transmitter:
  id: transmitter
  pin:
    number: GPIO5
  carrier_duty_percent: 100%

script:
